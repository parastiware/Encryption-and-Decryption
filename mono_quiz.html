    <header>
        <h3>Monoalphabetic Cipher Quiz</h3>
    </header>
    <main>
      <div class="bg-dark text-bg-dark px-3 m-3 mb-4">
      <section id="quiz-questions">
          <h2>Quiz Questions</h2>
          <form id="quiz-form">
              <ul class="list-unstyled">
                  <li class="q1 p-2">
                      <label for="q1"><h5>Question 1: The Monoalphabetic Cipher is a type of substitution cipher.</h5></label><br>
                      <input type="radio" id="q1-true" name="q1" value="true">
                      <label for="q1-true">True</label>
                      <input type="radio" id="q1-false" name="q1" value="false">
                      <label for="q1-false">False</label>
                  </li>
                  <li class="q2 p-2">
                      <label for="q2"><h5>Question 2: What is the key used in the Monoalphabetic Cipher to encrypt the message 'HELLO'?</h5></label><br>
                      <input type="radio" id="q2-a" name="q2" value="a">
                      <label for="q2-a">A) A random sequence of characters</label><br>
                      <input type="radio" id="q2-b" name="q2" value="b">
                      <label for="q2-b">B) A single substitution alphabet</label><br>
                      <input type="radio" id="q2-c" name="q2" value="c">
                      <label for="q2-c">C) A transposition key</label><br>
                      <input type="radio" id="q2-d" name="q2" value="d">
                      <label for="q2-d">D) A numeric value</label>
                  </li>
                  <li class="q3 p-2">
                      <label for="q3"><h5>Question 3: What is the decryption process in the Monoalphabetic Cipher?</h5></label><br>
                      <input type="radio" id="q3-a" name="q3" value="a">
                      <label for="q3-a">A) Shifting each letter of the ciphertext to the left</label><br>
                      <input type="radio" id="q3-b" name="q3" value="b">
                      <label for="q3-b">B) Shifting each letter of the ciphertext to the right</label><br>
                      <input type="radio" id="q3-c" name="q3" value="c">
                      <label for="q3-c">C) Using a different key to encrypt the ciphertext</label><br>
                      <input type="radio" id="q3-d" name="q3" value="d">
                      <label for="q3-d">D) Shifting each letter of the ciphertext by the same amount as the encryption but in the opposite direction</label>
                  </li>
                  <li class="q4 p-2">
                      <label for="q4"><h5>Question 4: What is a weakness of the Monoalphabetic Cipher?</h5></label><br>
                      <input type="radio" id="q4-a" name="q4" value="a">
                      <label for="q4-a">A) It is too complex to implement</label><br>
                      <input type="radio" id="q4-b" name="q4" value="b">
                      <label for="q4-b">B) It is vulnerable to brute-force attacks because of its small key space</label><br>
                      <input type="radio" id="q4-c" name="q4" value="c">
                      <label for="q4-c">C) It can only encrypt letters and not numbers or special characters</label><br>
                      <input type="radio" id="q4-d" name="q4" value="d">
                      <label for="q4-d">D) It requires a computer to encrypt and decrypt messages</label>
                  </li>
                  <li class="q5 p-2">
                      <label for="q5 "><h5>Question 5: Which of the following is NOT a characteristic of the Monoalphabetic Cipher?</h5></label><br>
                      <input type="radio" id="q5-a" name="q5" value="a">
                      <label for="q5-a">A) It is a substitution cipher</label><br>
                      <input type="radio" id="q5-b" name="q5" value="b">
                      <label for="q5-b">B) It involves a shift value</label><br>
                      <input type="radio" id="q5-c" name="q5" value="c">
                      <label for="q5-c">C) It involves a key value</label><br>
                      <input type="radio" id="q5-d" name="q5" value="d">
                      <label for="q5-d">D) It is a transposition cipher</label>
                  </li>
                  <li class="q6 p-2">
                      <label for="q6"><h5>Question 6: In the Monoalphabetic Cipher, the same plaintext letter will always be encrypted to the same ciphertext letter.</h5></label><br>
                      <input type="radio" id="q6-true" name="q6" value="true">
                      <label for="q6-true">True</label>
                      <input type="radio" id="q6-false" name="q6" value="false">
                      <label for="q6-false">False</label>
                  </li>
              </ul>
              <button class="mb-3 btn btn-primary" type="submit">Submit Answers</button>
          </form>
